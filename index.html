<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>animated side navbar</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <section id="navbar">
      <div class="hamburger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
      <div>
        <ul class="navlinks">
          <div class="circle"></div>
          <!-- about -->
          <li class="about slide-in">
            ABOUT <i class="fas fa-chevron-down about-arrow"></i>
          </li>
          <!-- about dropdown -->
          <ul class="about-dropdown">
            <li>
              <a href="#">Link1</a>
            </li>
            <li><a href="#">Link2</a></li>
            <li><a href="#">Link3</a></li>
          </ul>
          <!-- Menu -->
          <li class="menu slide-in">
            MENU <i class="fas fa-chevron-down menu-arrow"></i>
          </li>
          <!-- menu dropdown -->
          <ul class="menu-dropdown">
            <li><a href="#">Link1</a></li>
            <li><a href="#">Link2</a></li>
            <li><a href="#">Link3</a></li>
          </ul>
          <!-- services -->
          <li class="services slide-in">
            SERVICES <i class="fas fa-chevron-down services-arrow"></i>
          </li>
          <!-- services dropdown-->
          <ul class="services-dropdown">
            <li><a href="#">Functions</a></li>
            <li><a href="#">Catering</a></li>
            <li><a href="#">Events</a></li>
          </ul>
          <!-- booking -->
          <li class="book slide-in">
            BOOK <i class="fas fa-chevron-down book-arrow"></i>
          </li>
          <!-- booking dropdown -->
          <ul class="book-dropdown">
            <li><a href="#">Link1</a></li>
            <li><a href="#">Link2</a></li>
            <li><a href="#">Link3</a></li>
          </ul>

          <li class="slide-in"><a href="#">COOKING SCHOOL</a></li>
          <li class="slide-in"><a href="#">ORDER ONLINE</a></li>
          <li class="slide-in"><a href="#">CONTACT</a></li>
        </ul>
      </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
